<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/to-do-list.css">
    <title>Lista de Tarefas</title>
</head>
<body>
    <div class="container">
        <h1>Lista de Tarefas</h1>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Nova tarefa" required>
            <input type="date" id="date-input" placeholder="Data">
            <input type="time" id="start-time-input" placeholder="Hora de Início">
            <input type="time" id="end-time-input" placeholder="Hora de Término">
            <select id="category-select">
                <option value="pessoal">Pessoal</option>
                <option value="trabalho">Trabalho</option>
                <option value="fitness">Fitness</option>
                <option value="saude">Saúde</option>
                <option value="compras">Compras</option>
                <option value="financeiro">Financeiro</option>
            </select>
            <button type="submit">Adicionar</button>
        </form>
        
        <div class="category-filters">
            <button onclick="filterTasks('todas')">Todas</button>
            <button onclick="filterTasks('pessoal')">Pessoal</button>
            <button onclick="filterTasks('trabalho')">Trabalho</button>
            <button onclick="filterTasks('fitness')">Fitness</button>
            <button onclick="filterTasks('saude')">Saúde</button>
            <button onclick="filterTasks('compras')">Compras</button>
            <button onclick="filterTasks('financeiro')">Financeiro</button>
        </div>

        <ul id="task-list"></ul>
        <a href="calendar.html">Ver Calendário</a>
    </div>
    <script src="assets/js/to-do-list.js"></script>
</body>
</html>
